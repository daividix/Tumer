<body class="body-login">
    <div class="login-card col-sm-12">
        <div class="display-4 mb-1">Login</div>
        <mat-card>
          <mat-card-content>
              <form class="example-form text-center" [formGroup]="loginForm">
                  <mat-icon>perm_identity</mat-icon>
                  <mat-form-field class="w-75">
                    <input matInput placeholder="Usuario" formControlName="username" name="username">
                    <mat-error *ngIf="loginForm.controls['username'].errors != null">{{getErrorMessageUsername()}}</mat-error>
                  </mat-form-field>
                  <br> 
                  <mat-icon>lock</mat-icon>
                  <mat-form-field class="w-75">
                    <input type="password" matInput placeholder="ContraseÃ±a" formControlName="password" name="password">
                    <mat-error *ngIf="loginForm.controls['password'].errors != null">{{getErrorMessagePassword()}}</mat-error>
                  </mat-form-field>
                  <br>
                  <button mat-button (click)="login($event)">Login</button>
                </form>
          </mat-card-content>
          <mat-card-actions class="text-right">
            <a mat-flat-button routerLink="/register">No tengo cuenta</a>
          </mat-card-actions>
        </mat-card>
      </div>
</body>
