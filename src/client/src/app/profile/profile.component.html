<app-navbar [activedSearch]="false" [showFilter]="false">
  <div style="margin-top: 56px; height: 100vh;">
    <div class="cprofile-middle col-md-5 col-sm-12 text-center">
      <mat-card *ngIf="isLogin; else templateNoAuth">
        <mat-card-header>
          <mat-card-title>{{user.username}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
              <input [(ngModel)]="editUser.name" type="text" matInput placeholder="Nombre" id="name" required>
            </mat-form-field><br>
            <mat-form-field>
              <input [(ngModel)]="editUser.last_name" type="text" matInput placeholder="Apellido" id="last_name">
            </mat-form-field>
            <br>
            <mat-form-field>
              <input [(ngModel)]="editUser.email" type="text" matInput placeholder="Email" id="email" required>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button (click)="updateUser()" mat-button>Actualizar datos</button>
          </mat-card-actions>
      </mat-card>
      <ng-template #templateNoAuth>No autenticado</ng-template>
    </div>
  </div>

</app-navbar>
