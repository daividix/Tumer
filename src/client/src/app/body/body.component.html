<mat-tab-group style="max-width: 600px; margin-top: 10px; margin: auto" *ngFor="let restaurante of restaurantes">
  <mat-tab label="Informacion" style="width: auto">
    <div>
      <app-restaurante [restaurante]="restaurante"></app-restaurante>
    </div>
  </mat-tab>
  <mat-tab label="Comentarios" style="width: auto">
    <app-comments [restauranteId]="restaurante._id"></app-comments>
  </mat-tab>
  <mat-tab label="Visitar" style="width: auto">
    <div style="height: 300px">
      <mat-card style="height: inherit">
        {{restaurante.direccion}}
      </mat-card>
    </div>
  </mat-tab>
</mat-tab-group>
<div *ngIf="activedButton" class="text-center">
  <button mat-fab color="primary" (click)="getMoreRestaurant()"><mat-icon>add</mat-icon></button>
</div>
